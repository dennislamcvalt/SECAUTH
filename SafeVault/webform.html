<!-- webform.html -->


<div>Welcome, <span id="username">[UNESCAPED USER INPUT]</span></div>

<form action="/submit" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required pattern="[A-Za-z0-9]{3,20}" title="Only letters and numbers allowed (3-20 chars)">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <button type="submit">Submit</button>
</form>
